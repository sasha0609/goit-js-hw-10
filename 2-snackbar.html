<form class="form">
  <label>
    Delay (ms)
    <input class="delay" type="number" name="delay" required />
  </label>

  <fieldset>
    <legend>State</legend>
    <label>
      <input
        type="radio"
        name="state"
        value="fulfilled"
        class="fulfilled"
        required
      />
      Fulfilled
    </label>
    <label>
      <input
        type="radio"
        name="state"
        value="rejected"
        class="rejected"
        required
      />
      Rejected
    </label>
  </fieldset>

  <button type="submit">Create notification</button>
</form>
